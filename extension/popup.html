<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        width: 320px;
        margin: 0;
        padding: 24px;
        background-color: #f8fafc;
        color: #0f172a;
      }
      .header {
        text-align: center;
        margin-bottom: 24px;
      }
      h3 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 800;
        color: #0f172a;
      }
      h3 span {
        color: #3b82f6;
      }
      .subtitle {
        font-size: 12px;
        color: #64748b;
        margin-top: 6px;
      }

      /* Container for the snippet preview */
      .preview {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
        font-size: 13px;
        color: #475569;
        max-height: 100px;
        overflow-y: auto;
        display: none; /* Hidden until text is found */
      }

      button {
        width: 100%;
        background-color: #3b82f6;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 99px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.2);
        transition: background 0.2s;
      }
      button:hover {
        background-color: #2563eb;
      }
      button:disabled {
        background-color: #94a3b8;
        cursor: not-allowed;
      }

      #status {
        margin-top: 16px;
        font-size: 13px;
        text-align: center;
        font-weight: 500;
        min-height: 20px;
      }
      .success {
        color: #10b981;
      }
      .error {
        color: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h3>Simpli<span>Search</span></h3>
      <div class="subtitle">Save current selection</div>
    </div>

    <!-- User ID Configuration -->
    <div style="margin-bottom: 16px;">
        <label for="userIdInput" style="font-size: 12px; color: #64748b; font-weight: 600;">User ID</label>
        <input type="number" id="userIdInput" value="1" style="width: 100%; padding: 8px; border: 1px solid #e2e8f0; border-radius: 6px; box-sizing: border-box; margin-top: 4px;">
    </div>

    <div id="preview" class="preview"></div>

    <button id="saveBtn">Save Selection</button>
    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
